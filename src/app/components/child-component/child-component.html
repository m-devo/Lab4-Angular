<mat-card class="child-card">
  <mat-card-content>
    <h3>Child</h3>
    <p>Message from Parent: <strong>{{ userName }}</strong></p>

    <mat-divider></mat-divider>

    <p>Type here -- from child to parent</p>
    <mat-form-field appearance="outline" class="full-width-field">
      <mat-label>Message for Parent</mat-label>
      <input matInput type="text" [(ngModel)]="messageToSend" placeholder="Type a message...">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="sendMessageToParent()">
      Send Message to Parent
    </button>
  </mat-card-content>
</mat-card>
